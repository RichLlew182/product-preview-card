<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component | Richard Llewellyn</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

  <main>
    <section id="productCard" class="bg-white container">

      <div id="productImage"></div>
      <div id="productInfo">
        <div class="product-header">
          <p class="uppercase fs-small letter-spacing-5 color-dark-greyish-blue">Perfume</p>

          <h1 class="color-very-dark-blue info-heading fs-large">Gabrielle Essence Eau De Parfum</h1>
        </div>

        <p class="color-dark-greyish-blue">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h2 id="mainPrice" class="fs-large color-dark-cyan ">$149.99</h2>
          <p id="oldPrice" class="strike-through color-dark-greyish-blue">$169.99</p>
        </div>

        <button class="order-button bg-dark-cyan color-white"><img class="button-icon" alt="Add To Cart Icon"
            src="./assets/images/icon-cart.svg" width="16" height="16">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a class="color-dark-cyan" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="color-dark-cyan" href="https://richllew.dev/" target="_blank">Richard Llewellyn</a>.
  </footer>

</body>

</html>
